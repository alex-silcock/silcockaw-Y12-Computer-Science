<body>
    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value
            var passwordLength = password.length
            var passwordDiv = document.getElementById('passwordDiv')
            // count counts the number of correct elements that the password abides to
            var count = 0

            // checking the password length is between 6 and 13
            if (passwordLength < 6) {
                document.getElementById('passwordInput').style.borderColor = "red"
                alert("Password too short")
            }
            else if (passwordLength > 13) {
                document.getElementById('passwordInput').style.borderColor = "red"
                alert("Password too long") 
            }
            else {
                count = count + 1
            }

            // checking the password doesn't contain any non-permitted characters
            if (password.includes("$", "%", "@", "£")) {
                document.getElementById('passwordInput').style.borderColor = "red"
                alert("Password contains characters that aren't permitted ($, %, @, £)")
            }
            else {
                count = count + 1
            }
            
            // this part makes the password all caps, then all lower case and compares it to the original to see if it matches
            // if it matches then there aren't any caps in the original, if it doesn't match then there are caps in original
            var upper = password.toUpperCase()
            var lower = upper.toLowerCase()

            if (lower == password) {
                document.getElementById('passwordInput').style.borderColor = "red"
                alert("The password needs at least 1 capital letter")
            }
            else {
                count = count + 1
            } 
            
            // I had trouble with the contains number in js

            //function isNumeric(n) {
            //    return !isNaN(parseFloat(n)) && isFinite(n);
            //}
            //var containsNumber =$(password).val()
            //
            //if (isNumeric(containsNumber) == true) {
            //    count = count + 1
            //}
            //else { 
            //    alert("Password needs a number")
            //}

            // if the password has the number of correct elements then the password is good and the box turns green
            if (count == 4){
                document.getElementById('passwordInput').style.borderColor = "green"
                alert("Password good")
            }
        }
    </script>

	<div id="passwordDiv">
        <input type="text" placeholder="Enter Password" id="passwordInput"></input>
        <input type="submit" onclick="checkPassword()"></input>
    </div>
  </body>
